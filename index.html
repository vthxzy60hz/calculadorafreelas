<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Freelas</title>
  <style>
    /* Fonte e reset b√°sico */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ff0011; /* vermelho neon forte */
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      background: #110000;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #ff0011;
      max-width: 400px;
      width: 100%;
      border: 2px solid #ff0011;
    }
    h1 {
      text-align: center;
      color: #ff0011;
      text-shadow: 0 0 10px #ff0011;
      margin-bottom: 2rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
      color: #ff0011;
      text-shadow: 0 0 5px #ff0011;
    }
    select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ff0011;
      background: #220000;
      color: #ff0011;
      font-size: 1rem;
      box-shadow: 0 0 8px #ff0011;
      transition: background 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    select:hover, button:hover, select:focus, button:focus {
      background: #ff0011;
      color: #000;
      outline: none;
      box-shadow: 0 0 20px #ff0011;
    }
    .resultado {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
      color: #ff0011;
      text-shadow: 0 0 15px #ff0011;
      min-height: 40px;
    }
    .zap {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .zap a {
      background-color: #ff0011;
      color: #000;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 0 15px #ff0011;
      transition: background-color 0.3s ease;
    }
    .zap a:hover {
      background-color: #cc0011;
      box-shadow: 0 0 25px #ff0011;
      color: #fff;
    }
    .zap img {
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Freelas üíª</h1>
    <label for="servico">Tipo de Servi√ßo</label>
    <select id="servico">
      <option value="50">Ajustes de HTML</option>
      <option value="100">Cria√ß√£o de Site</option>
      <option value="80">Remodelagem de Site</option>
      <option value="150">Cria√ß√£o de Aplicativo</option>
      <option value="200">Desenvolvimento Python Pro</option>
      <option value="200">JavaCraft Solutions</option>
      <option value="70">Corre√ß√£o de Bugs</option>
    </select>

    <label for="complexidade">N√≠vel de Complexidade</label>
    <select id="complexidade">
      <option value="1">Baixo</option>
      <option value="1.5">M√©dio</option>
      <option value="2">Alto</option>
    </select>

    <label for="prazo">Prazo</label>
    <select id="prazo">
      <option value="1">Normal (5 dias)</option>
      <option value="1.2">Urgente (2 dias)</option>
      <option value="1.5">Extremo (24h)</option>
    </select>

    <button onclick="calcularPreco()">Calcular Pre√ßo</button>

    <div class="resultado" id="resultado">R$ 0,00</div>

    <div class="zap">
      <a href="https://wa.me/5554981312500" target="_blank" rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" width="20" alt="WhatsApp" />
        Falar com Vitor
      </a>
    </div>
  </div>

  <script>
    function calcularPreco() {
      const servico = parseFloat(document.getElementById('servico').value);
      const complexidade = parseFloat(document.getElementById('complexidade').value);
      const prazo = parseFloat(document.getElementById('prazo').value);

      const total = servico * complexidade * prazo;
      document.getElementById('resultado').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
    }
  </script>
</body>
</html>
