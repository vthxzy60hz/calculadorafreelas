<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Serviços</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      padding: 20px;
      color: #ff2e63;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff2e63;
      text-shadow: 0 0 5px #ff2e63;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
      color: #fff;
      background-color: #222;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }
    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 5px #ff2e63;
    }
    button {
      background-color: #ff2e63;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff2e63;
    }
    button:hover {
      background-color: #ff1a4b;
      box-shadow: 0 0 20px #ff2e63;
    }
    .resultado {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
      color: #ff2e63;
      text-shadow: 0 0 5px #ff2e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Serviços</h2>
    <label for="servico">Selecione o serviço:</label>
    <select id="servico">
      <option value="0">-- Escolha um serviço --</option>
      <option value="30">Ajustes de HTML - R$30</option>
      <option value="100">Criação de Site - R$100</option>
      <option value="80">Remodelagem de Sites - R$80</option>
      <option value="150">Criação de Aplicativos - R$150</option>
      <option value="200">Desenvolvimento Python Pro - R$200</option>
      <option value="180">JavaCraft Solutions - R$180</option>
      <option value="50">Correção de Bugs e Problemas - R$50</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" min="1" value="1">

    <button onclick="calcularTotal()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularTotal() {
      const servico = parseFloat(document.getElementById('servico').value);
      const quantidade = parseInt(document.getElementById('quantidade').value);
      if (isNaN(servico) || quantidade < 1) {
        document.getElementById('resultado').innerText = 'Por favor, selecione um serviço válido e quantidade.';
        return;
      }
      const total = servico * quantidade;
      document.getElementById('resultado').innerText = `Valor total: R$${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
