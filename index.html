<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Freelas</title>
  <style>
    /* Reset b√°sico e fonte */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ff0011; /* vermelho neon forte */
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    .container {
      background: #110000;
      padding: 2.5rem 2rem;
      border-radius: 0.7rem;
      box-shadow: 0 0 30px #ff0011;
      max-width: 420px;
      width: 100%;
      border: 2.5px solid #ff0011;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 0 50px #ff0011;
    }
    h1 {
      text-align: center;
      color: #ff0011;
      text-shadow: 0 0 15px #ff0011, 0 0 30px #ff0011;
      margin-bottom: 1rem;
      font-weight: 900;
      letter-spacing: 2px;
      user-select: none;
    }
    label {
      font-weight: 700;
      display: block;
      color: #ff0011;
      text-shadow: 0 0 6px #ff0011;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
      user-select: none;
    }
    select, button {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 0.6rem;
      border: 2px solid #ff0011;
      background: #220000;
      color: #ff0011;
      font-size: 1.1rem;
      box-shadow: 0 0 12px #ff0011;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    select:hover, button:hover,
    select:focus, button:focus {
      background: #ff0011;
      color: #000;
      outline: none;
      box-shadow: 0 0 30px #ff0011, 0 0 60px #ff0011;
    }
    button {
      margin-top: 1rem;
      font-weight: 900;
      letter-spacing: 1.2px;
      user-select: none;
      text-transform: uppercase;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      border-color: #ff1a1a;
      box-shadow: 0 0 15px #ff1a1a;
    }
    button:active {
      transform: scale(0.97);
    }
    .resultado {
      margin-top: 1.8rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: 900;
      color: #ff0011;
      text-shadow:
        0 0 10px #ff0011,
        0 0 20px #ff0011,
        0 0 40px #ff0011;
      min-height: 48px;
      user-select: none;
    }
    .zap {
      display: flex;
      justify-content: center;
      margin-top: 2.8rem;
    }
    .zap a {
      background-color: #ff0011;
      color: #000;
      text-decoration: none;
      padding: 0.9rem 2rem;
      border-radius: 0.7rem;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      box-shadow:
        0 0 20px #ff0011,
        0 0 40px #ff0011,
        0 0 60px #ff0011;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .zap a:hover {
      background-color: #cc0011;
      box-shadow:
        0 0 30px #ff0011,
        0 0 50px #ff0011,
        0 0 80px #ff0011;
      color: #fff;
    }
    .zap img {
      filter: brightness(0) invert(1);
      width: 22px;
      user-select: none;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 450px) {
      body {
        padding: 1.2rem;
      }
      .container {
        max-width: 100%;
        padding: 1.8rem 1.2rem;
        border-radius: 1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
      select, button {
        font-size: 1rem;
        padding: 0.75rem 1rem;
      }
      .resultado {
        font-size: 1.4rem;
        min-height: 36px;
      }
      .zap a {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        gap: 0.4rem;
      }
      .zap img {
        width: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Calculadora de Freelancers">
    <h1>Calculadora de Freelas üíª</h1>

    <label for="servico">Tipo de Servi√ßo</label>
    <select id="servico" aria-describedby="servico-help" aria-required="true">
      <option value="50">Ajustes de HTML</option>
      <option value="100">Cria√ß√£o de Site</option>
      <option value="80">Remodelagem de Site</option>
      <option value="150">Cria√ß√£o de Aplicativo</option>
      <option value="200">Desenvolvimento Python Pro</option>
      <option value="200">JavaCraft Solutions</option>
      <option value="70">Corre√ß√£o de Bugs</option>
    </select>

    <label for="complexidade">N√≠vel de Complexidade</label>
    <select id="complexidade" aria-required="true">
      <option value="1">Baixo</option>
      <option value="1.5">M√©dio</option>
      <option value="2">Alto</option>
    </select>

    <label for="prazo">Prazo</label>
    <select id="prazo" aria-required="true">
      <option value="1">Normal (5 dias)</option>
      <option value="1.2">Urgente (2 dias)</option>
      <option value="1.5">Extremo (24h)</option>
    </select>

    <button onclick="calcularPreco()" aria-label="Calcular pre√ßo total dos servi√ßos">Calcular Pre√ßo</button>

    <div class="resultado" id="resultado" aria-live="polite" role="status">R$ 0,00</div>

    <div class="zap">
      <a href="https://wa.me/5554981312500" target="_blank" rel="noopener noreferrer" aria-label="Falar com Vitor no WhatsApp">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="√çcone WhatsApp" />
        Falar com Vitor
      </a>
    </div>
  </div>

  <script>
    function calcularPreco() {
      const servico = parseFloat(document.getElementById('servico').value);
      const complexidade = parseFloat(document.getElementById('complexidade').value);
      const prazo = parseFloat(document.getElementById('prazo').value);

      const total = servico * complexidade * prazo;
      document.getElementById('resultado').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
    }
  </script>
</body>
</html>
